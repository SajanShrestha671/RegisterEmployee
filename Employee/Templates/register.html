{% extends 'index.html'%}
{%block content%}
<h4>Add new Student</h4>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">{{userType}} Form</h3>
              <form action="{% url 'addEmployee'%}" method="POST">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" name="firstName" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" name="lastName" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" name="emailAddress" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="address" class="form-control form-control-lg"  name="address"/>
                      <label class="form-label" for="address">Address</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="phoneNumber" class="form-control form-control-lg"  name="phoneNumber"/>
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
    
                    </div>
                  </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <select class="select form-control-lg" name="department">
                      <option value="1" >Board Memebers</option>
                      <option value="2">IT</option>
                      <option value="3">Finance</option>
                      <option value="4">Marketing</option>
                    </select>
                    <label class="form-label select-label" for="department">Department</label>
  
                  </div>
  
                  <div class="col-md-6 mb-4">
  
                    <select class="select form-control-lg" name="position">
                      <option value="1">Manager</option>
                      <option value="2">Supervisor</option>
                      <option value="3">Team Member</option>
  
                    </select>
                    <label class="form-label select-label" for="position">Position</label>
  
                  </div>
                </div>
                <div class="col-12">
                  <label for="img">Select image:</label>
                  <input type="file" id="img" name="img" accept="image/*">
                </div>
  
                <div class="row align-items-center py-3">
  
                <div class="col-md-12 ">
  
                  <textarea class="form-control" rows="3" placeholder="Employee Backgroud information." name ="background"></textarea>
                  <label class="form-label select-label" for ="background">Background</label>
                </div>
              </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content%}
