
<html>
    <body>
    <table border='1'>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Department</th>
        <th>Position</th>
        <th>Background</th>
        <th>Image</th>
      </tr>
      {% for x in employeeDetails %}
        <tr>
          
          <td>{{ x.id }}</td>
          <td>{{ x.firstName }}</td>
          <td>{{ x.lastName }}</td>
          <td>{{ x.email }}</td>
          <td>{{ x.address }}</td>
          <td>{{ x.phoneNumber }}</td>
          <td>{{ x.department }}</td>
          <td>{{ x.position }}</td>
          <td>{{ x.background }}</td>
          <td>{{ x.img }}</td>
        </tr>
      {% endfor %}
    </table>
    
    </body>
    </html>
